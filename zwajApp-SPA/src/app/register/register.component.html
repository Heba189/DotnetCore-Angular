<form   (ngSubmit)="register()"  [formGroup]="registerForm" class="rtl">
  <h4 style="font-weight:bold;font-family:'JF Flat';" class="text-center text-dark">شريكك في الحياة بإنتظارك</h4>
  <hr>

  <div class="form-group">
    <input formControlName="username"  type="text" class="form-control" placeholder="إسم المشترك" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}" >
    <div class="invalid-feedback">ادخل اسمك</div>
  </div>
  <!-- <select class="form-select" aria-label="Default select example">
    <option *ngFor="let val of valuesFromRegister" [value]="val">{{val.name}}</option>
    
  </select> -->
  <div class="form-group">
    <input formControlName="password"  type="password" class="form-control" placeholder="كلمة السر"  [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">ادخل كلمة السر</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">يجب ان لا تقل كلمة السر عن اربعة خانات</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">يجب ان لا تزيد كلمة السر عن ثمان خانات </div>
  </div>

  <div class="form-group">
    <input formControlName="confirmPassword"  type="password" class="form-control" placeholder="تاكيد كلمة السر" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched || 
    registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')
     }">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">  ادخل كلمة السر مره اخري</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched"> لا يطابق كلمة السر </div>
  </div>

  <div class="form-group text-center">
    <button  style="font-weight:bold;font-family:'JF Flat';" class="btn btn-secondary btn-lg" type="submit">إشتراك</button>
    <button  style="font-weight:bold;font-family:'JF Flat';" (click)="cancel()" class="btn btn-secondary btn-lg ml-2" type="button">ليس الأن</button>
  </div>

</form> 
<p>Form value : {{registerForm.value | json}}</p>
<p>status : {{registerForm.status}}</p>
